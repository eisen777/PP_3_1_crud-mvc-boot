<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/users(id=${user.getId()})}"
       th:text="${user.getName() + ' ' + user.getSurname()}">user</a>
</div>

<br/>
<hr/>

<a href="/users/new">Create new person</a>
<br />
<a href="/users/add_default_users">Fill users table</a>

</body>
</html>
